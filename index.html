<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c79a74f199.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/css/index.css">
  <title>Player Stats Card</title>
</head>

<body>
  <main class="card">
    <div class="dropdown">
      <div class="dropdown__btn box--grey">
        <p class="dropdown__text">Select a player...</p>
        <i class="fas fa-chevron-down"></i>
      </div>
      <ul class="dropdown__list hidden"></ul>
    </div>

    <div class="player__profile hidden">
      <img class="player" src="#" alt="#">

      <div class="player-stats">
        <h1>Player Name</h1>
        <p class="position">Position</p>
        <div class="stats">
          <div class="stat box--grey">
            <p>Appearances</p>
            <span id="appearances">0</span>
          </div>
          <div class="stat box--grey">
            <p>Goals</p>
            <span id="goals">0</span>
          </div>
          <div class="stat box--grey">
            <p>Assists</p>
            <span id="goal_assist">0</span>
          </div>
          <div class="stat box--grey">
            <p>Goals per match</p>
            <span id="">0</span>
          </div>
          <div class="stat box--grey">
            <p>Passes per minute</p>
            <span>0</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/app.js"></script>
</body>

</html>
