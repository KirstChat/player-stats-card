<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN-->
  <script src="https://kit.fontawesome.com/c79a74f199.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Player Stats Card</title>
</head>

<body>
  <main class="container">
    <!-- Dropdown menu with list of players -->
    <section class="dropdown">
      <div class="dropdown__btn box--grey">
        <p class="dropdown__text">Select a player...</p>
        <i class="fas fa-chevron-down"></i>
      </div>
      <ul class="dropdown__list hidden"></ul>
    </section>

    <!-- Player details-->
    <section class="player hidden">
      <img class="player__img" src="#" alt="#">
      <div class="player__details">
        <div class="player__badge">
          <img src="#" alt="#">
        </div>
        <div class="player__name">
          <h1>Player Name</h1>
          <p>Position</p>
        </div>
        <div class="player__stats">
          <div class="box--grey">
            <p>Appearances</p>
            <span id="appearances">0</span>
          </div>
          <div class="box--grey">
            <p>Goals</p>
            <span id="goals">0</span>
          </div>
          <div class="box--grey">
            <p>Assists</p>
            <span id="goal_assist">0</span>
          </div>
          <div class="box--grey">
            <p>Goals per match</p>
            <span id="goals_per_match">0</span>
          </div>
          <div class="box--grey">
            <p>Passes per minute</p>
            <span id="passes">0</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/app.js"></script>
</body>

</html>
